<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Command Runner</title>

</head>
<body>
  <!-- ฝั่งซ้าย -->

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
